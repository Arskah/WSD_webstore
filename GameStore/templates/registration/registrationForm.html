{% block title %}Registration{% endblock %}

{% block content %}
<h1>Register</h1>
<form method="post" >
    {% csrf_token %}

        {{ field.label }}
        {{ field }}
      </br>
    {% endfor %}
    </br>
    <button type="submit"> Submit </button>
</form>
{% endblock %}
