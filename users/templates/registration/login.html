{% extends "main.html" %}
{% block title %}Login{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}. Thanks for logging in.</p>
{% else %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>

</br>
<a href  = "{% url 'registration' %}"> Register</a>

{% endif %}
{% endblock %}
